	<body>
		<div
			class="header w-100 d-flex justify-content-center align-items-center">
			<h1 class="fancy-text">Pizza rendelés gyorsan, kényelmesen</h1>
		</div>
		<div class="content w-100 d-flex justify-content-center">
			<div
				class="content-holder w-75 row justify-content-center align-items-center"></div>
		</div>
		<div

			<div class="m-2">Kapcsolat:</div>

				<div>9999 Karakumszörcsög</div>

				<div>Telefon: +36 55 555-5555</div>
				<div>

					<a class="text-primary">kapcsolat@csudijo-etterem.hu</a>

		<div id="descriptionModal" class="modal" tabindex="-1">

				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Modal title</h5>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>Méret</th>
									<th>Ár</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-primary"
							data-dismiss="modal">
							Bezárás
						</button>
					</div>
				</div>
			</div>
		</div>

		<script src="getData.js"></script>
